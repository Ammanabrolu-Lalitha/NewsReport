<!DOCTYPE html>
<html>
<head>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700">
	<title>FeedBack</title>
	<link rel="stylesheet" type="text/css" href="feedbackstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

</head>
<body>

	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>FeedBack</h2>
				<form method="post" action="contactus">
				<input type="email" class="field" placeholder="Your Email" name= "email" required>
				<input type="text" class="field" placeholder="Your Rating" name="rating" required>
				<textarea placeholder="What needs to improve" class="field" name="feedback" required></textarea>
				<button class="btn">Send</button>
					</form>
			</div>
		</div>
	</div>
</body>
</html>
